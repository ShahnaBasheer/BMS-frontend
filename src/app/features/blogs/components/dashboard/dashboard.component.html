<app-page-loader *ngIf="isLoading"></app-page-loader>

<div *ngIf="!isLoading">
  <app-header [header]="'Recent Blogs'"></app-header>

  <!-- Topic Nav -->
  <nav
    class="w-full py-4 border-t border-b bg-gray-100"
  >
    <div class="block sm:hidden">
      <a
        href="#"
        class="block md:hidden text-base font-bold uppercase text-center lg:flex justify-center items-center"
      >
        Topics
        <i class="fas ml-2"></i>
      </a>
    </div>
    <div class="w-full flex-grow sm:flex sm:items-center sm:w-auto">
      <div
        class="w-full container mx-auto flex flex-col sm:flex-row items-center justify-center text-sm font-bold uppercase mt-0 px-6 py-2"
      >
        <a (click)="onSelectInterest('')" [ngClass]="{'bg-gray-400': intrst === '' }"
           class="hover:bg-gray-400 rounded py-2 px-4 mx-2">All</a>
        <a (click)="onSelectInterest(interest)" *ngFor="let interest of interests"
            class="hover:bg-gray-400 rounded py-2 px-4 mx-2"
            [ngClass]="{'bg-gray-400': intrst === interest }"
            >{{ interest }}
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto">
    <div
      *ngIf="blogs.length === 0"
      class="max-w-3xl mx-auto bg-white shadow-custom rounded-lg py-10 px-16 cursor-pointer my-3"
    >
      <p>No Blogs so far!</p>
    </div>

    <app-detail-card *ngFor="let item of blogs" [blog]="item"></app-detail-card>

    <!-- <div class="w-full flex pt-6">
      <a href="#" class="w-1/2 bg-white shadow hover:shadow-md text-left p-6">
        <p class="text-lg text-blue-800 font-bold flex items-center">
          <i class="fas fa-arrow-left pr-1"></i> Previous
        </p>
      </a>
      <a href="#" class="w-1/2 bg-white shadow hover:shadow-md text-right p-6">
        <p
          class="text-lg text-blue-800 font-bold flex items-center justify-end"
        >
          Next <i class="fas fa-arrow-right pl-1"></i>
        </p>
      </a>
    </div> -->
  </div>
</div>
